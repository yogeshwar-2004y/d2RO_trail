version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=aviatrax-trial.cbgmomk60nq8.ap-south-1.rds.amazonaws.com
      - DB_PORT=5432
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=aviatraxtrial
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=${DEBUG:-False}
      - FLASK_ENV=${FLASK_ENV:-production}
    volumes:
      - ./backend/plan_doc_uploads:/app/plan_doc_uploads
      - ./backend/login_background_uploads:/app/login_background_uploads
      - ./backend/signature_uploads:/app/signature_uploads
      - ./backend/memo_approval_uploads:/app/memo_approval_uploads
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - default

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - default

networks:
  default:
    driver: bridge
